{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .google-btn {
            display: inline-block;
            text-decoration: none;
            background: #4285F4;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .google-btn:hover {
            background: #357ae8;
        }

        .google-btn svg {
            vertical-align: middle;
            margin-right: 8px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .header {
        background-color: #7ee1dd;
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
    </style>
</head>
<body>
    <div class="container">
        <td class="header">
            <img src="{% static '/admin/test_logo_air-removebg.png' %}" alt="AI Radiologist Logo" />
            <h1>Welcome to AI Radiologist</h1>
        </td>
        <h1 class="title">Sign In</h1>
        <a href="https://accounts.google.com/o/oauth2/v2/auth?redirect_uri={{ google_callback_uri }}&prompt=consent&response_type=code&client_id={{ google_client_id }}&scope=openid%20email%20profile&access_type=offline"
           class="google-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48" fill="none">
                <path fill="#EA4335" d="M24 9.5c3.63 0 6.84 1.44 9.19 3.76l6.87-6.87C36.09 2.5 30.36 0 24 0 14.73 0 6.68 5.73 2.94 14.06l7.94 6.17C12.9 14.01 17.96 9.5 24 9.5z"></path>
                <path fill="#34A853" d="M46.5 24c0-1.41-.15-2.78-.42-4.11H24v8.31h12.69c-.58 2.91-2.21 5.38-4.7 7.07l7.24 5.64C43.15 37.73 46.5 31.33 46.5 24z"></path>
                <path fill="#4A90E2" d="M12.88 28.06c-1.39-.92-2.58-2.12-3.41-3.53l-7.94 6.17C4.9 36.63 13.89 42 24 42c6.36 0 12.09-2.09 16.63-5.66l-7.24-5.64C30.79 32.45 27.53 34 24 34c-5.6 0-10.33-3.78-11.98-8.94h.01z"></path>
                <path fill="#FBBC05" d="M9.47 18.53l-7.94-6.17C4.9 5.73 14.73 0 24 0v9.5c-6.04 0-11.1 4.51-13.65 10.92l-.88-.89z"></path>
                <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
            Sign in with Google
        </a>
        <div class="footer">
            Powered by AI Radiologist
        </div>
    </div>
</body>
</html>
